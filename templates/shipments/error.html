cat > templates/shipments/error.html << 'EOF'
{% extends 'base.html' %}

{% block title %}Ошибка - AirCargo{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">⚠️ Ошибка</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ error }}</h5>
                    <p class="card-text">Пожалуйста, вернитесь на предыдущую страницу и попробуйте снова.</p>
                    <a href="{% url 'shipment_list' %}" class="btn btn-primary">Вернуться к списку грузов</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
EOF
